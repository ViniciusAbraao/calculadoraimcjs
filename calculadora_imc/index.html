<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CalculadoraIMC</title>
</head>

<body>
    <div class="container-md">

        <div class="form-floating">
            <input type="text" class="form-control" id='nome' placeholder="Insira seu nome" autocomplete="off">
            <label for="nome">Nome</label>
        </div>

        <div class="form-floating">
            <input type="number" class="form-control" id='peso' placeholder="Insira seu peso" autocomplete="off">
            <label for="peso">Peso</label>
        </div>

        <div class="form-floating">
            <input type="number" class="form-control" id='altura' placeholder="Insira sua altura" autocomplete="off">
            <label for="altura">Altura</label>
        </div>

        <button type="button" class="btn btn-success" id='calcular'>Concluir</button>

        <div id='resultado'></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>

</html>
